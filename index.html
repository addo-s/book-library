<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <button type="button" id="add-book">+ Add Book</button>
    <form id="form">
        <label for="title">Title: </label>
        <input type="text" name="title" id="title" required>
        <label for="author">Author: </label>
        <input type="text" name="author" id="author" required>
        <label for="pages">Pages: </label>
        <input type="number" name="pages" id="pages" required>
        <fieldset id="radio">
            <p>Did you read it?</p>
            <label for="read">Yes</label>
            <input name="radio1" type="radio" id="read" value="Yes">
            <label for="not-read">No</label>
            <input name="radio1" type="radio" id="not-read" value="No">            
        </fieldset>
        <button type="submit" id="submit-btn">Click to add</button>
    </form>
    <div id="container">      
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
